 fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="50.5" y="113.7139">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="197" x="61.5" y="113.7139">asks to check his/her open orders</text><polygon fill="#181818" points="597.5,144.9219,607.5,148.9219,597.5,152.9219,601.5,148.9219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="399.5" x2="603.5" y1="148.9219" y2="148.9219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="406.5" y="144.0654">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="133" x="417.5" y="144.0654">findCostumerByEmail()</text><polygon fill="#181818" points="1248.5,175.2734,1258.5,179.2734,1248.5,183.2734,1252.5,179.2734" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="619.5" x2="1254.5" y1="179.2734" y2="179.2734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="626.5" y="174.417">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="133" x="637.5" y="174.417">findCostumerByEmail()</text><polygon fill="#181818" points="597.5,205.625,607.5,209.625,597.5,213.625,601.5,209.625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="399.5" x2="603.5" y1="209.625" y2="209.625"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="406.5" y="204.7686">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="139" x="417.5" y="204.7686">openOrdersByCustomer</text><polygon fill="#181818" points="1091,235.9766,1101,239.9766,1091,243.9766,1095,239.9766" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="619.5" x2="1097" y1="239.9766" y2="239.9766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="626.5" y="235.1201">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="162" x="637.5" y="235.1201">findOpenOrdersByCostumer</text><polygon fill="#181818" points="49.5,266.3281,39.5,270.3281,49.5,274.3281,45.5,270.3281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="43.5" x2="393.5" y1="270.3281" y2="270.3281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="55.5" y="265.4717">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="311" x="66.5" y="265.4717">shows all open orders (that haven't been delivered yet)</text><!--MD5=[8df9a28c2ee9398d03b61f04a507c28f]
@startuml

autonumber
hide footbox

actor "Customer" as ator
participant CheckStatusOpenOrdersUI as checkUI <<presentation>>
participant CheckStatusOpenOrdersController as checkController <<application>>
participant PersistenceContext as persistence <<persistence>>
participant RepositoryFactory as factory <<factory>>
database ProductOrderRepository as productOrderRepo <<repository>>
database CostumerRepository as costumerRepo <<repository>>

activate ator

ator -> checkUI : asks to check his/her open orders

activate checkUI

checkUI -> checkController : findCostumerByEmail()

activate checkController

checkController -> costumerRepo : findCostumerByEmail()

activate costumerRepo

checkUI -> checkController : openOrdersByCustomer

deactivate costumerRepo

checkController -> productOrderRepo : findOpenOrdersByCostumer

activate productOrderRepo

checkUI -> ator : shows all open orders (that haven't been delivered yet)

deactivate productOrderRepo

deactivate checkController

deactivate checkUI

deactivate ator

@enduml

